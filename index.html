<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hugo Aesthetic Consult</title>
    
    <!-- 스타일 & 아이콘 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 리액트 (UI 라이브러리) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.4s ease-out forwards; }
        body { background-color: #171717; color: white; touch-action: manipulation; }
        .loader { border: 3px solid #333; border-top: 3px solid #f59e0b; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 파이어베이스 연결 설정 (Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // =================================================================================
        // ▼▼▼ [중요] 아까 복사한 'const firebaseConfig' 코드를 바로 아래에 붙여넣으세요! ▼▼▼
        // (원래 있던 예시를 지우고, 본인 것으로 덮어씌우면 됩니다)
        
        const firebaseConfig = {
            apiKey: "AIzaSy...",  // <-- 여기부터
            authDomain: "hugo-consult.firebaseapp.com",
            projectId: "hugo-consult",
            // ... (나머지 내용들) ...
            appId: "1:..." 
        }; // <-- 여기까지!

        // ▲▲▲ [끝] 여기까지만 수정하시면 됩니다! ▲▲▲
        // =================================================================================

        // 파이어베이스 실행
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 리액트에서 쓸 수 있게 전역 변수로 등록
        window.db = db;
        window.firestore = { collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp };
    </script>

    <!-- 리액트 앱 로직 -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // 아이콘 컴포넌트
        const Icons = {
            ScanFace: (props) => <i data-lucide="scan-face" {...props}></i>,
            ArrowLeft: (props) => <i data-lucide="arrow-left" {...props}></i>,
            Activity: (props) => <i data-lucide="activity" {...props}></i>,
            Layers: (props) => <i data-lucide="layers" {...props}></i>,
            User: (props) => <i data-lucide="user" {...props}></i>,
            Scissors: (props) => <i data-lucide="scissors" {...props}></i>,
            Sparkles: (props) => <i data-lucide="sparkles" {...props}></i>,
            Smile: (props) => <i data-lucide="smile" {...props}></i>,
            Syringe: (props) => <i data-lucide="syringe" {...props}></i>,
            Settings: (props) => <i data-lucide="settings" {...props}></i>,
            X: (props) => <i data-lucide="x" {...props}></i>,
            Plus: (props) => <i data-lucide="plus" {...props}></i>,
            Trash2: (props) => <i data-lucide="trash-2" {...props}></i>,
            Monitor: (props) => <i data-lucide="monitor" {...props}></i>,
            Upload: (props) => <i data-lucide="upload" {...props}></i>,
            Check: (props) => <i data-lucide="check" {...props}></i>
        };

        const CATEGORIES = [
            { id: 'lifting_face', name: '안면목거상', icon: 'ScanFace', tags: ['전체', '미니거상', '목거상', '재수술'] },
            { id: 'lifting_forehead', name: '이마거상', icon: 'ArrowLeft', rotateIcon: 90, tags: ['전체', '내시경', '축소병행'] },
            { id: 'eyes_middle', name: '중년눈성형', icon: 'Activity', tags: ['전체', '상안검', '하안검', '눈밑지방재배치'] },
            { id: 'thread', name: '실리프팅', icon: 'Layers', tags: ['전체', '민트', '실루엣소프트', '잼버'] },
            { id: 'ears', name: '귀성형', icon: 'User', tags: ['전체', '돌출귀', '이수열', '켈로이드'] },
            { id: 'nose', name: '코성형', icon: 'User', tags: ['전체', '낮은코', '매부리', '복코', '재수술'] },
            { id: 'lipo', name: '지방흡입', icon: 'Scissors', tags: ['전체', '팔', '복부', '허벅지', '얼굴', '종아리'] },
            { id: 'fat_graft', name: '지방이식', icon: 'Sparkles', tags: ['전체', '풀페이스', '이마', '앞광대'] },
            { id: 'philtrum', name: '인중축소(C컬)', icon: 'Smile', tags: ['전체', '내측', '외측', '입꼬리'] },
            { id: 'petit', name: '필러&보톡스', icon: 'Syringe', tags: ['전체', '입술필러', '애교필러', '이마필러', '주름보톡스'] },
        ];

        // 이미지 압축 함수 (용량 줄이기)
        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // 최대 너비
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); // 압축률 60%
                    };
                };
            });
        };

        const LoginScreen = ({ onLogin }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState(false);
            const handleNumClick = (num) => {
                if (pin.length < 4) {
                    const newPin = pin + num;
                    setPin(newPin);
                    if (newPin.length === 4) {
                        if (newPin === '0000') setTimeout(() => onLogin(false), 300);
                        else if (newPin === '9999') setTimeout(() => onLogin(true), 300);
                        else { setError(true); setTimeout(() => { setPin(''); setError(false); }, 1000); }
                    }
                }
            };
            return (
                <div className="min-h-screen bg-neutral-900 flex flex-col items-center justify-center p-6 text-white relative">
                    <div className="z-10 w-full max-w-sm flex flex-col items-center space-y-10">
                        <div className="text-center space-y-2">
                            <h1 className="text-3xl font-serif tracking-widest text-amber-500/90">HUGO</h1>
                            <p className="text-xs tracking-[0.3em] text-neutral-400 uppercase">Plastic Surgery</p>
                        </div>
                        <div className="flex space-x-4 mb-4">
                            {[0, 1, 2, 3].map((i) => <div key={i} className={`w-4 h-4 rounded-full border border-neutral-600 ${pin.length > i ? 'bg-amber-500 border-amber-500' : 'bg-transparent'}`} />)}
                        </div>
                        {error && <p className="text-red-400 text-sm absolute top-1/2 mt-[-60px]">PIN 번호 오류</p>}
                        <div className="grid grid-cols-3 gap-6 w-full px-4">
                            {[1, 2, 3, 4, 5, 6, 7, 8, 9].map((num) => <button key={num} onClick={() => handleNumClick(num.toString())} className="w-16 h-16 rounded-full border border-neutral-700 bg-neutral-800/50 text-2xl font-light active:scale-95">{num}</button>)}
                            <div className="flex justify-center items-center"><button onClick={() => setPin('')} className="text-sm text-neutral-500">취소</button></div>
                            <button onClick={() => handleNumClick('0')} className="w-16 h-16 rounded-full border border-neutral-700 bg-neutral-800/50 text-2xl font-light active:scale-95">0</button>
                            <div className="flex justify-center items-center"><button onClick={() => setPin(pin.slice(0, -1))} className="w-16 h-16 flex items-center justify-center text-neutral-400"><Icons.ArrowLeft size={24} /></button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const CompareSlider = ({ beforeImage, afterImage }) => {
            const [sliderPosition, setSliderPosition] = useState(50);
            const containerRef = useRef(null);
            const handleMove = (e) => {
                if (containerRef.current) {
                    const rect = containerRef.current.getBoundingClientRect();
                    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                    setSliderPosition(Math.max(0, Math.min(100, (x / rect.width) * 100)));
                }
            };
            return (
                <div ref={containerRef} className="relative w-full aspect-[4/5] overflow-hidden rounded-lg bg-black" onMouseMove={handleMove} onTouchMove={handleMove}>
                    <img src={afterImage} className="absolute inset-0 w-full h-full object-contain" />
                    <div className="absolute top-4 right-4 bg-black/60 text-white text-xs px-2 py-1 rounded">After</div>
                    <div className="absolute inset-0 overflow-hidden" style={{ width: `${sliderPosition}%` }}>
                        <img src={beforeImage} className="absolute inset-0 max-w-none h-full w-full object-contain" style={{ width: containerRef.current?.offsetWidth }} />
                        <div className="absolute top-4 left-4 bg-black/60 text-white text-xs px-2 py-1 rounded">Before</div>
                    </div>
                    <div className="absolute inset-y-0 w-0.5 bg-white shadow-lg z-30" style={{ left: `${sliderPosition}%` }}>
                        <div className="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 w-8 h-8 bg-white/20 backdrop-blur rounded-full border border-white flex items-center justify-center"><div className="w-0.5 h-3 bg-white mr-0.5"/><div className="w-0.5 h-3 bg-white"/></div>
                    </div>
                </div>
            );
        };

        // 업로드 모달 (관리자용)
        const UploadModal = ({ onClose, categories }) => {
            const [uploading, setUploading] = useState(false);
            const [data, setData] = useState({ categoryId: categories[0].id, patientId: '', desc: '', tags: '', frontBefore: null, frontAfter: null });
            
            const handleFile = async (e, key) => {
                if(e.target.files[0]) {
                    const compressed = await compressImage(e.target.files[0]);
                    setData({...data, [key]: compressed});
                }
            };

            const handleSave = async () => {
                if(!window.db) return alert("파이어베이스 연결 실패. 설정을 확인하세요.");
                if(!data.patientId || !data.desc || !data.frontBefore || !data.frontAfter) return alert("필수 정보(ID, 내용, 정면사진)를 모두 입력하세요.");
                
                setUploading(true);
                try {
                    const { collection, addDoc, serverTimestamp } = window.firestore;
                    await addDoc(collection(window.db, "cases"), {
                        categoryId: data.categoryId,
                        patientId: data.patientId,
                        description: data.desc,
                        tags: data.tags.split(',').map(t=>t.trim()).filter(t=>t),
                        images: { front: { before: data.frontBefore, after: data.frontAfter } },
                        createdAt: serverTimestamp()
                    });
                    alert("업로드 완료!");
                    onClose();
                } catch(e) {
                    console.error(e);
                    alert("업로드 실패: " + e.message + "\n(데이터베이스 규칙을 확인하세요)");
                } finally {
                    setUploading(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black/90 z-50 p-4 overflow-y-auto">
                    <div className="bg-neutral-800 rounded-xl p-6 max-w-lg mx-auto space-y-4 border border-neutral-700">
                        <div className="flex justify-between"><h3 className="text-lg">새 케이스 등록</h3><button onClick={onClose}><Icons.X/></button></div>
                        <div className="grid grid-cols-2 gap-4">
                            <select className="bg-neutral-900 border border-neutral-700 rounded p-2 text-sm" onChange={e=>setData({...data, categoryId: e.target.value})}>{categories.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}</select>
                            <input className="bg-neutral-900 border border-neutral-700 rounded p-2 text-sm" placeholder="환자 ID" onChange={e=>setData({...data, patientId: e.target.value})}/>
                        </div>
                        <input className="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm" placeholder="수술 내용" onChange={e=>setData({...data, desc: e.target.value})}/>
                        <input className="w-full bg-neutral-900 border border-neutral-700 rounded p-2 text-sm" placeholder="태그 (쉼표 구분)" onChange={e=>setData({...data, tags: e.target.value})}/>
                        <div className="grid grid-cols-2 gap-4 pt-2">
                            <label className="aspect-square bg-neutral-900 border border-dashed border-neutral-600 rounded flex flex-col items-center justify-center cursor-pointer">
                                {data.frontBefore ? <Icons.Check className="text-green-500"/> : <Icons.Upload className="text-neutral-500"/>} <span className="text-xs mt-1">Before (정면)</span>
                                <input type="file" hidden onChange={e=>handleFile(e, 'frontBefore')}/>
                            </label>
                            <label className="aspect-square bg-neutral-900 border border-dashed border-neutral-600 rounded flex flex-col items-center justify-center cursor-pointer">
                                {data.frontAfter ? <Icons.Check className="text-green-500"/> : <Icons.Upload className="text-neutral-500"/>} <span className="text-xs mt-1">After (정면)</span>
                                <input type="file" hidden onChange={e=>handleFile(e, 'frontAfter')}/>
                            </label>
                        </div>
                        <button onClick={handleSave} disabled={uploading} className="w-full bg-amber-600 py-3 rounded font-bold text-sm flex justify-center">{uploading ? <div className="loader"/> : "저장하기"}</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('LOGIN');
            const [isAdmin, setIsAdmin] = useState(false);
            const [cases, setCases] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState(null);
            const [selectedTag, setSelectedTag] = useState('전체');
            const [selectedCase, setSelectedCase] = useState(null);
            const [showUpload, setShowUpload] = useState(false);

            useEffect(() => {
                if(window.lucide) window.lucide.createIcons();
            });

            // 데이터 실시간 동기화
            useEffect(() => {
                if(window.db && window.firestore) {
                    const { collection, onSnapshot, query, orderBy } = window.firestore;
                    const q = query(collection(window.db, "cases"), orderBy("createdAt", "desc"));
                    const unsub = onSnapshot(q, (snapshot) => {
                        const list = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setCases(list);
                    }, (err) => console.log("DB 접속 대기중 (규칙 확인 필요)", err));
                    return () => unsub();
                }
            }, [view]);

            // 삭제 기능
            const handleDelete = async (e, id) => {
                e.stopPropagation();
                if(confirm("정말 삭제하시겠습니까?")) {
                    const { deleteDoc, doc } = window.firestore;
                    await deleteDoc(doc(window.db, "cases", id));
                }
            };

            const CategoryIcon = ({ name, rotate }) => {
                const IconComponent = Icons[name] || Icons.Sparkles;
                return <IconComponent size={20} className={rotate ? `rotate-${rotate}` : ''} />;
            };

            if (view === 'LOGIN') return <LoginScreen onLogin={(admin) => { setIsAdmin(admin); setView('DASHBOARD'); }} />;

            const filteredCases = selectedCategory ? cases.filter(c => c.categoryId === selectedCategory.id && (selectedTag === '전체' || (c.tags && c.tags.includes(selectedTag)))) : [];

            return (
                <div className="bg-neutral-900 min-h-screen text-neutral-100 font-sans selection:bg-amber-500/30">
                    <header className="fixed top-0 w-full z-40 bg-neutral-900/90 backdrop-blur-md border-b border-neutral-800 h-14 flex items-center justify-between px-4">
                        {view !== 'DASHBOARD' ? <button onClick={() => view === 'DETAIL' ? setView('LIST') : setView('DASHBOARD')}><Icons.ArrowLeft size={20}/></button> : <div className="w-5"/>}
                        <h2 className="font-serif text-lg text-amber-500/90 tracking-widest">{view === 'DASHBOARD' ? 'HUGO' : selectedCategory?.name}</h2>
                        {isAdmin ? <button onClick={()=>setShowUpload(true)} className="text-amber-500"><Icons.Plus size={24}/></button> : <div className="w-5"/>}
                    </header>

                    <main className="pt-16 pb-6 px-4 max-w-3xl mx-auto min-h-screen">
                        {view === 'DASHBOARD' && (
                            <div className="animate-fade-in">
                                {isAdmin && <div className="mb-4 bg-amber-900/20 border border-amber-500/30 p-2 rounded text-xs text-amber-500 flex gap-2"><Icons.Monitor size={14}/> 관리자 모드 (우측 상단 + 눌러서 추가)</div>}
                                <div className="mb-6 text-center pt-2"><h3 className="text-xl font-light text-neutral-300">상담하실 <span className="text-amber-500 font-serif italic pr-1">Category</span>를 선택하세요</h3></div>
                                <div className="grid grid-cols-2 gap-3">
                                    {CATEGORIES.map((cat) => (
                                        <button key={cat.id} onClick={() => { setSelectedCategory(cat); setSelectedTag('전체'); setView('LIST'); }} className="bg-neutral-800 border border-neutral-700/50 hover:border-amber-500/50 rounded-lg p-5 flex flex-col items-center gap-3 aspect-[1.1/1]">
                                            <div className="w-10 h-10 rounded-full bg-neutral-900 flex items-center justify-center text-amber-500"><CategoryIcon name={cat.icon} rotate={cat.rotateIcon}/></div>
                                            <span className="text-sm font-medium text-neutral-300">{cat.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'LIST' && (
                            <div className="animate-fade-in">
                                <div className="overflow-x-auto pb-4 -mx-4 px-4 scrollbar-hide flex gap-2 w-max">
                                    {selectedCategory.tags.map(tag => <button key={tag} onClick={() => setSelectedTag(tag)} className={`px-4 py-1.5 rounded-full text-xs border ${selectedTag === tag ? 'bg-amber-500 border-amber-500 text-neutral-900' : 'border-neutral-700 text-neutral-400'}`}>#{tag}</button>)}
                                </div>
                                <div className="grid grid-cols-2 gap-3">
                                    {filteredCases.map(item => (
                                        <div key={item.id} onClick={() => { setSelectedCase(item); setView('DETAIL'); }} className="relative bg-neutral-800 rounded-lg overflow-hidden border border-neutral-700/50 aspect-[4/5] cursor-pointer group">
                                            <img src={item.images.front.after} className="w-full h-full object-cover opacity-90 group-hover:opacity-100" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-neutral-900/90 via-transparent to-transparent opacity-60" />
                                            <div className="absolute bottom-2 left-3 right-3">
                                                <p className="text-[10px] text-amber-500 font-bold mb-0.5">{item.tags && item.tags[0]}</p>
                                                <p className="text-xs text-neutral-200 line-clamp-1">{item.description}</p>
                                            </div>
                                            {isAdmin && <button onClick={(e)=>handleDelete(e, item.id)} className="absolute top-2 right-2 bg-red-500 p-1 rounded text-white"><Icons.Trash2 size={12}/></button>}
                                        </div>
                                    ))}
                                    {filteredCases.length === 0 && <div className="col-span-2 text-center py-20 text-neutral-500">데이터가 없습니다.<br/>{isAdmin && "+ 버튼을 눌러 추가하세요"}</div>}
                                </div>
                            </div>
                        )}

                        {view === 'DETAIL' && selectedCase && (
                            <div className="animate-fade-in flex flex-col h-[calc(100vh-80px)]">
                                <div className="flex-1 flex flex-col justify-center min-h-0">
                                    <div className="w-full relative rounded-xl border border-neutral-700 overflow-hidden shadow-2xl bg-black">
                                        <CompareSlider beforeImage={selectedCase.images.front.before} afterImage={selectedCase.images.front.after} />
                                    </div>
                                    <div className="mt-6 space-y-2">
                                        <div className="flex items-center justify-between"><span className="px-2 py-0.5 bg-neutral-800 text-neutral-400 text-[10px] rounded border border-neutral-700">ID: {selectedCase.patientId}</span></div>
                                        <h3 className="text-lg font-medium text-white">{selectedCase.description}</h3>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {showUpload && <UploadModal categories={CATEGORIES} onClose={()=>setShowUpload(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
